<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INfinity REmote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="infinity.js"></script>
</head>

<body>
    <audio id="sound1" src="click.mp3"
                preload="auto"></audio>
    
    <!--container-->
    <div class="container">
        <div class="d-flex flex-row justify-content-between px-3 py-4 align-items-center">
            <i onclick="document.getElementById('sound1').play();"class="fas fa-chevron-left"></i>
            <span>Infinty Remote</span>
            <label class="label">
                <div class="toggle">
                  <input class="toggle-state" type="checkbox" name="check" value="check" />
                  <div class="indicator"></div>
                </div>
                <div class="label-text"></div>
              </label>
            
        </div>

        <div class="d-flex flex-row justify-content-center">
            <div class="menu-grid">
                
                <div class="d-flex flex-column align-items-center">
                    <i onclick="document.getElementById('sound1').play();"style="font-size:16px" class="fa">&#xf0e2;</i>
                    <span class="label">-10s</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i onclick="document.getElementById('sound1').play();"style='font-size:24px' class='fas'>&#xf51c;</i>
                    <span class="label">Theatre </span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i onclick="document.getElementById('sound1').play();"style="font-size:16px" class="fa">&#xf01e;</i>
                    <span class="label">+10s</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    
                    <i onclick="document.getElementById('sound1').play();"style="font-size:24px" class="fa">&#xf0d9;</i>
                    <span class="label">Previous</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i onclick="document.getElementById('sound1').play();"style="font-size:24px" class="fa">&#xf04c;</i>
                    <span class="label">Pause</span>
             
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i onclick="document.getElementById('sound1').play();"style="font-size:24px" class="fa">&#xf0da;</i>
                    <span class="label">Next</span>
                    
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i onclick="document.getElementById('sound1').play();"style="font-size:24px" class="fa">&#xf100;</i>
                    <span class="label">Slow</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <i onclick="document.getElementById('sound1').play();"class='fas fa-closed-captioning'style="font: size 24px"></i>
                    <span class="label">Caption</span>
                </div>
                <div class="d-flex flex-column align-items-center">
                    
                    <i onclick="document.getElementById('sound1').play();"style="font-size:24px" class="fa">&#xf101;</i>
                    <span class="label">Fast</span>
                </div>
            </div>
        </div>

        
        <div class="d-flex flex-row justify-content-between mt-5 pt-0 px-3">
            
            <div id="my" class="d-flex flex-row grey-bg">
                <i onclick="document.getElementById('sound1').play();"class="fas fa-volume-mute p-3 control-icon"></i>
                
        <script>
    
            let btn = document.querySelector("#my");
            let icon = btn.querySelector(".fa-volume-mute");
    
            btn.onclick = function (){
                if(icon.classList.contains("fa-volume-mute")){
                    icon.classList.replace("fa-volume-mute", "fa-volume-up");
                }
                else{
                    icon.classList.replace("fa-volume-up", "fa-volume-mute");
                }
            }
        </script>

            </div>
            <div class="d-flex flex-row grey-bg justify-content-center align-items-center">
                <i onclick="document.getElementById('sound1').play();"class="fas fa-home p-3 home-icon"></i>
            </div>
        </div>
        <div class="mt-5 pt-4 position-relative d-flex flex-row justify-content-center align-items-center">
            <div class="circle ok-inner position-absolute">
                <span>OK</span>
            </div>
            <div class="circle ok-outer position-absolute"></div>
            <i onclick="document.getElementById('sound1').play();"class="fas fa-caret-right position-absolute control-icon right"></i>
            <i onclick="document.getElementById('sound1').play();" class="fas fa-caret-right position-absolute control-icon bottom"></i>
            <i onclick="document.getElementById('sound1').play();"class="fas fa-caret-right position-absolute control-icon left"></i>
            <i onclick="document.getElementById('sound1').play();"class="fas fa-caret-right position-absolute control-icon top"></i>
        </div>

        <div class="d-flex flex-row justify-content-between mt-5 pt-0 px-3">
            
            <div class="d-flex flex-row grey-bg justify-content-center align-items-center">
                <i onclick="document.getElementById('sound1').play();" class="fa fa-search p-3 control-icon"></i>

            </div>
        </div>
        <div class="vikas">
            <input onclick="document.getElementById('sound1').play();"type="range" min="1" max="100" value="50">
        </div>

    </div>
</body>


</html>
